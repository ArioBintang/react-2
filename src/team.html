<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Team Section -->
  <section class="py-5 bg-light text-dark">
    <div class="container text-center">
      <h2 class="fw-bold mb-5">Meet Our Team</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm h-100 border-0">
            <img 
              src="https://randomuser.me/api/portraits/men/32.jpg" 
              class="card-img-top" 
              alt="Team Member"
            >
            <div class="card-body">
              <h5 class="card-title">Alex Johnson</h5>
              <p class="card-text">Creative Director</p>
              <p class="text-muted small">Pencipta desain sepatu sporty yang fresh & modern.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm h-100 border-0">
            <img 
              src="https://randomuser.me/api/portraits/women/44.jpg" 
              class="card-img-top" 
              alt="Team Member"
            >
            <div class="card-body">
              <h5 class="card-title">Maya Smith</h5>
              <p class="card-text">Marketing Lead</p>
              <p class="text-muted small">Menghidupkan brand vibes lewat kampanye yang berani.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm h-100 border-0">
            <img 
              src="https://randomuser.me/api/portraits/men/65.jpg" 
              class="card-img-top" 
              alt="Team Member"
            >
            <div class="card-body">
              <h5 class="card-title">David Lee</h5>
              <p class="card-text">Product Manager</p>
              <p class="text-muted small">Selalu fokus pada kenyamanan & kualitas produk.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
